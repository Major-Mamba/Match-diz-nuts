<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Diz Nuts</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="nav_bar" style="text-align: center;">
    <h1 style="color: whitesmoke;">Match Diz Nuts</h1>
</header>
<body>
    <div class="main_container">
        <div class="top_container">
            <div class="left_couple">
                <h1 class="left_header">Left Couple</h1>
                <div class="left_bottom_boxes">
                    <div class="card">
                        <img class="top_images" src="Images/Kalamin.jpg" alt="">
                        <button class="lock-btn">Lock</button>
                    </div>
                    
                    <div class="card">
                        <img class="top_images" src="Images/Kalamin.jpg" alt="">
                        <button class="lock-btn">Lock</button>
                    </div>
                    
                </div>
            </div>
            <div class="right_couple">
                <h1 class="right_header">Right Couple</h1>
                <div class="right_bottom_boxes">
                    <div class="card">
                        <img class="top_images" src="Images/Kalamin.jpg" alt="">
                        <button class="lock-btn">Lock</button>
                    </div>
                    
                    <div class="card">
                        <img class="top_images" src="Images/Kalamin.jpg" alt="">
                        <button class="lock-btn">Lock</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="middle_container">
            <div class="mid_con">
              <div class="mid_con_2">
                <div class="attempt_wrap">
                  <p class="attempt">Attempt: 0</p>
                  <div class="x_class">3x</div>
                </div>
                <button class="play_button">Play</button> 
                <p class="tries">Tries Left: 0</p>
              </div>
            </div>
          </div>
          <div class="bottom_container">
            <div class="bottom_box"></div>
            <div class="bottom_box"></div>
            <div class="bottom_box"></div>
            <div class="bottom_box"></div>
            <div class="bottom_box"></div>
        </div>
        
    </div>
    
    <link rel="script" href="script.js">
</body>
</html>
